<div class="flex h-screen">
	<div class="w-2/5 flex items-center justify-center">
		<img src="assets/images/logo.png" alt="Logo" class="w-[200px]" />
	</div>
	<div class="w-3/5 bg-white flex items-center justify-center">
		<form class="w-full max-w-md">
			<div class="">
				<h1 class="text-lg font-bold text-blue-600 mb-2">
					Confirmez vos informations
				</h1>
				<p class="text-sm text-gray-700 mb-4">
					Veuillez vérifier et confirmer les informations de votre
					entreprise.
				</p>
			</div>
			<div class="grid grid-cols-2 gap-4">
				<div class="mb-2 hidden">
					<label
						for="companyId"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Identifiant de l'entreprise
					</label>
					<input
						type="text"
						id="companyId"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.companyId"
						name="companyId"
					/>
				</div>
				<div class="mb-2 col-span-2">
					<label
						for="companyName"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Nom de l'entreprise
					</label>
					<input
						type="text"
						id="companyName"
						class="block w-full p-1 border border-gray-300 rounded-md bg-gray-100"
						[(ngModel)]="confirmCompanyForm.companyName"
						name="companyName"
						readonly
					/>
				</div>
				<div class="mb-2">
					<label
						for="fname"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Prénom
					</label>
					<input
						type="text"
						id="fname"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.fname"
						name="fname"
					/>
				</div>
				<div class="mb-2">
					<label
						for="lname"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Nom de famille
					</label>
					<input
						type="text"
						id="lname"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.lname"
						name="lname"
					/>
				</div>
				<div class="mb-2">
					<label
						for="pseudonym"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Pseudonyme
					</label>
					<input
						type="text"
						id="pseudonym"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.pseudonym"
						name="pseudonym"
					/>
				</div>
				<div class="mb-2">
					<label
						for="email"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Email
					</label>
					<input
						type="email"
						id="email"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.email"
						name="email"
					/>
				</div>
				<div class="mb-2">
					<label
						for="password"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Mot de passe
					</label>
					<input
						type="password"
						id="password"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.password"
						name="password"
					/>
				</div>
				<div class="mb-2">
					<label
						for="phone"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Téléphone
					</label>
					<input
						type="text"
						id="phone"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.phone"
						name="phone"
					/>
				</div>
				<div class="mb-2 col-span-2">
					<label
						for="address"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Adresse
					</label>
					<input
						type="text"
						id="address"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.address"
						name="address"
					/>
				</div>
				<div class="mb-2">
					<label
						for="siret"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						SIRET
					</label>
					<input
						type="text"
						id="siret"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.siret"
						name="siret"
					/>
				</div>
				<div class="mb-2 hidden">
					<label
						for="logo"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Logo
					</label>
					<input
						type="text"
						id="logo"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.logo"
						name="logo"
					/>
				</div>
				<div class="mb-2">
					<label
						for="numberOfEmployees"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Nombre d'employés
					</label>
					<input
						type="number"
						id="numberOfEmployees"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.numberOfEmployees"
						name="numberOfEmployees"
					/>
				</div>
				<div class="mb-2">
					<label
						for="gender"
						class="block text-sm font-medium text-gray-900 mb-1"
					>
						Genre
					</label>
					<select
						id="gender"
						class="block w-full p-1 border border-gray-300 rounded-md"
						[(ngModel)]="confirmCompanyForm.gender"
						name="gender"
					>
						<option value="male">Homme</option>
						<option value="female">Femme</option>
						<option value="other">Autres</option>
					</select>
				</div>
			</div>
			<div class="flex items-center justify-between mt-4">
				<button
					type="submit"
					class="text-white bg-gray-900 hover:opacity-90 focus:ring-4 focus:outline-none font-medium rounded-lg w-full sm:w-auto px-4 py-2 text-center text-xs uppercase flex flex-row justify-center items-center"
				>
					<span class="mr-2">Confirmer !</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6 stroke-[#D9F1F6]"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
						/>
					</svg>
				</button>
			</div>
		</form>
	</div>
</div>
<div class="absolute top-4 right-4 cursor-pointer">
	<button
		class="relative bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
		type="button"
	>
		<img
			src="assets/images/icon/se-deconnecter.png"
			alt="Logout"
			class="h-6 w-6 inline-block"
		/>
		<span class="ml-2 group-hover:inline-block">Déconnexion</span>
	</button>
</div>
