<!-- BIEN PLACER LE BT (DANS UN AUTRE COMPOSANT (NAV)) -->
<button class="left-5" (click)="toggleAutoUpdate()">
	{{ autoUpdateEnabled ? "Stop Auto Update" : "Start Auto Update" }}
</button>
<div
	leaflet
	class="h-screen"
	[leafletOptions]="options"
	[leafletZoom]="zoom"
	(leafletZoomChange)="onZoomChange($event)"
	[leafletCenter]="center"
	(leafletCenterChange)="onCenterChange($event)"
	[leafletLayers]="markers"
></div>
