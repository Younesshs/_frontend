<div class="flex h-screen">
	<div class="w-2/5 flex items-center justify-center">
		<img src="assets/images/logo.png" alt="Logo" class="w-[200px]" />
	</div>
	<div class="w-3/5 bg-white flex items-center">
		<form
			class="w-full max-w-md ml-[200px]"
			(ngSubmit)="confirmCompany()"
			autocomplete="off"
		>
			<div class="">
				<h1 class="text-lg font-bold text-blue-600 mb-2">
					Confirmez vos informations
				</h1>
				<p class="text-sm text-gray-700 mb-4">
					Veuillez vérifier et confirmer les informations de votre
					entreprise.
				</p>
			</div>
			<div class="grid grid-cols-2 gap-4">
				<div class="col-span-2 mb-2">
					<label
						for="companyName"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Nom de l'entreprise
					</label>
					<input
						type="text"
						id="companyName"
						name="companyName"
						[(ngModel)]="confirmCompanyForm.companyName"
						class="bg-gray-200 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 uppercase"
						placeholder="Nom de l'entreprise"
						autocomplete="off"
						required
						readonly
					/>
				</div>
				<div class="mb-2">
					<label
						for="fname"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Prénom <span class="text-red-500">*</span>
					</label>
					<input
						type="text"
						id="fname"
						name="fname"
						[(ngModel)]="confirmCompanyForm.fname"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 capitalize"
						placeholder="Prénom"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="lname"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Nom de famille <span class="text-red-500">*</span>
					</label>
					<input
						type="text"
						id="lname"
						name="lname"
						[(ngModel)]="confirmCompanyForm.lname"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 uppercase"
						placeholder="Nom de famille"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="email"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Email <span class="text-red-500">*</span>
					</label>
					<input
						type="email"
						id="email"
						name="email"
						[(ngModel)]="confirmCompanyForm.email"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5"
						placeholder="Email"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="password"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Mot de passe
						<span class="text-red-500">*</span>
						<span
							(click)="toggleSamePassword()"
							class="absolute text-[10px] font-semibold uppercase cursor-pointer"
							[class.text-blue-600]="!isSamePassword"
							[class.text-blue-200]="isSamePassword"
							>{{ isSamePassword ? "ne pas" : "" }} utiliser le
							même mot de passe</span
						>
					</label>
					<input
						type="password"
						id="password"
						name="password"
						[(ngModel)]="confirmCompanyForm.password"
						[class.disabled]="isSamePassword"
						[class.cursor-not-allowed]="isSamePassword"
						[disabled]="isSamePassword"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 disabled:bg-gray-200 disabled:text-gray-500"
						placeholder="Mot de passe"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="address"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Adresse <span class="text-red-500">*</span>
					</label>
					<input
						type="text"
						id="address"
						name="address"
						[(ngModel)]="confirmCompanyForm.address"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 uppercase"
						placeholder="Adresse"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="phone"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Téléphone <span class="text-red-500">*</span>
					</label>
					<input
						type="text"
						id="phone"
						name="phone"
						[(ngModel)]="confirmCompanyForm.phone"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5"
						placeholder="Téléphone"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="siret"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						SIRET
					</label>
					<input
						type="text"
						id="siret"
						name="siret"
						[(ngModel)]="confirmCompanyForm.siret"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5"
						placeholder="SIRET"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="numberOfEmployees"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Nombre d'employés
					</label>
					<input
						type="number"
						id="numberOfEmployees"
						name="numberOfEmployees"
						[(ngModel)]="confirmCompanyForm.numberOfEmployees"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5"
						placeholder="Nombre d'employés"
						autocomplete="off"
						required
					/>
				</div>
				<div class="mb-2">
					<label
						for="gender"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Genre
					</label>
					<select
						id="gender"
						name="gender"
						[(ngModel)]="confirmCompanyForm.gender"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5 uppercase"
						autocomplete="off"
						required
					>
						<option
							*ngIf="!confirmCompanyForm.gender"
							disabled
							selected
						>
							Choisissez un genre
						</option>
						<option
							*ngIf="confirmCompanyForm.gender"
							value="confirmCompanyForm.gender"
							selected
						>
							{{
								confirmCompanyForm.gender === "male"
									? "Homme"
									: confirmCompanyForm.gender === "female"
									? "Femme"
									: "Autres"
							}}
						</option>
						<option disabled>──────────</option>
						<option value="male">Homme</option>
						<option value="female">Femme</option>
						<option value="other">Autres</option>
					</select>
				</div>
				<div class="mb-2">
					<label
						for="pseudonyme"
						class="block text-sm font-medium text-gray-900 mb-2"
					>
						Pseudonyme <span class="text-red-500">*</span>
					</label>
					<input
						type="text"
						id="pseudonyme"
						name="pseudonyme"
						[(ngModel)]="confirmCompanyForm.pseudonyme"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-[#111827] focus:border-[#111827] block w-full p-2.5"
						placeholder="Pseudonyme"
						autocomplete="off"
						required
					/>
				</div>
			</div>
			<div class="flex items-center justify-between mt-4">
				<button
					*ngIf="
						!confirmCompanyFormError.bot &&
						!confirmCompanyFormError.format
					"
					type="submit"
					class="text-white bg-gray-900 hover:opacity-90 focus:ring-4 focus:outline-none font-medium rounded-lg w-full sm:w-auto px-4 py-2 text-center text-xs uppercase flex flex-row justify-center items-center"
				>
					<span class="mr-2">Confirmer !</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6 stroke-[#D9F1F6]"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
						/>
					</svg>
				</button>
			</div>
			<p class="text-xs text-gray-500 mt-2">
				<span class="text-red-500">*</span> Champs obligatoires
			</p>
			<div class="text-red-600 rounded-md m-0">
				<p
					class="text-[12px] font-bold uppercase m-0"
					*ngIf="confirmCompanyFormError.bot"
				>
					Connexion suspecte détectée !
				</p>
				<p
					class="text-[12px] font-bold uppercase"
					*ngIf="confirmCompanyFormError.missing"
				>
					Champs obligatoires !
				</p>
				<p
					class="text-[12px] font-bold uppercase"
					*ngIf="confirmCompanyFormError.company_not_found"
				>
					Entreprise non trouvée !
				</p>
				<p
					*ngIf="confirmCompanyFormError.format"
					class="text-[12px] font-bold uppercase"
				>
					Format des données invalide !
				</p>
			</div>
			<div *ngIf="successMessage" class="text-green-700 rounded-md m-0">
				<p class="text-[12px] font-bold uppercase m-0">
					{{ successMessage }}
				</p>
			</div>
		</form>
	</div>
</div>
<div class="absolute top-4 right-4 cursor-pointer">
	<div class="flex justify-start">
		<button
			(click)="companyLogout()"
			class="flex items-center px-2 py-1 text-sm bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors duration-200"
			title="Déconnexion"
		>
			<svg
				class="w-3 h-3 text-white dark:text-white mr-2"
				aria-hidden="true"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 16 16"
			>
				<path
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"
				/>
			</svg>
			<span>Déconnexion</span>
		</button>
	</div>
</div>
