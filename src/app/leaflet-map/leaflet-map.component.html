<div
	leaflet
	class="h-screen z-0"
	[leafletOptions]="mapOptions"
	[leafletZoom]="currentZoomLevel"
	(leafletZoomChange)="onZoomLevelChange($event)"
	[leafletCenter]="currentCenter"
	(leafletCenterChange)="onMapCenterChange($event)"
	[leafletLayers]="vehicleMarkers"
	(leafletMapReady)="onMapReady($event)"
></div>
